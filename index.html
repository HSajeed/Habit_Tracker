<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Habit Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f7fa;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header {
        background: #4a90e2;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 1.5rem;
        font-weight: bold;
    }
    main {
        max-width: 500px;
        margin: auto;
        padding: 1rem;
    }
    .habit {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        margin-bottom: 0.8rem;
        padding: 0.8rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .habit span {
        font-size: 1rem;
    }
    .habit input {
        transform: scale(1.4);
    }
    footer {
        text-align: center;
        padding: 0.5rem;
        font-size: 0.9rem;
        color: #777;
    }
</style>
</head>
<body>
<header>ðŸŒ± My Daily Routine</header>
<main id="habit-list"></main>
<footer>Progress saves automatically â€” stay consistent!</footer>

<script>
const habits = [
    "Wake up early",
    "Light exercise",
    "Bath & get ready",
    "Breakfast",
    "Small break",
    "Apply for jobs / PhDs",
    "Work on CFD projects",
    "Learning & skill improvement",
    "Evening reflection",
    "Plan for tomorrow"
];

function loadHabits() {
    const container = document.getElementById('habit-list');
    container.innerHTML = '';
    habits.forEach((habit, index) => {
        const saved = localStorage.getItem(`habit-${index}-${todayKey()}`) === 'true';
        const div = document.createElement('div');
        div.className = 'habit';
        div.innerHTML = `
            <span>${habit}</span>
            <input type="checkbox" ${saved ? 'checked' : ''} onchange="saveHabit(${index}, this.checked)">
        `;
        container.appendChild(div);
    });
}

function saveHabit(index, value) {
    localStorage.setItem(`habit-${index}-${todayKey()}`, value);
}

function todayKey() {
    const d = new Date();
    return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
}

loadHabits();
</script>
</body>
</html>
